<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Esame Google Cloud Digital Leader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 12px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .option-btn {
      background: #f1f3f4;
      color: #000;
      border: 1px solid #ddd;
    }

    .hidden {
      display: none;
    }

    .explanation {
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .correct {
      background: #dcedc8;
    }

    .wrong {
      background: #ffcdd2;
    }

    /* DESKTOP IMPROVEMENTS */
    @media (min-width: 768px) {
      body {
        padding: 24px;
      }

      .container {
        padding: 28px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- START SCREEN -->
  <div id="start-screen">
    <h1>Simulatore Esame Google Cloud Digital Leader</h1>
    <p>Seleziona quante domande vuoi fare:</p>
    <button onclick="startExam(10)">10 domande</button>
    <button onclick="startExam(20)">20 domande</button>
    <button onclick="startExam(30)">30 domande</button>
    <button onclick="startExam(50)">50 domande</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" class="hidden">
    <h2 id="progress"></h2>
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn" class="hidden">Prossima domanda</button>
  </div>

  <!-- RESULT SCREEN -->
  <div id="result-screen" class="hidden"></div>

</div>

<script>
/* ======================
   DOMANDE DI TEST
====================== */
const allQuestions = [
  {
    inputNumber: 52,
    question: "Your organization is developing a global multi-player game and requires a database that can return consistent global leaderboards.",
    options: ["Firestore", "Cloud Spanner", "Cloud SQL", "Bare metal"],
    answer: 1,
    explanation: [
      "Firestore: Pro: NoSQL scalabile; Contro: consistenza eventuale.",
      "Cloud Spanner: Pro: consistenza forte globale; Contro: costo maggiore.",
      "Cloud SQL: Pro: relazionale gestito; Contro: non globale.",
      "Bare metal: Pro: controllo hardware; Contro: non cloud-native."
    ]
  },
  {
    inputNumber: 53,
    question: "Which Google Cloud product supports Linux custom VM images?",
    options: [
      "App Engine flexible",
      "Compute Engine",
      "App Engine standard",
      "Google Kubernetes Engine"
    ],
    answer: 1,
    explanation: [
      "App Engine flexible: Pro: PaaS; Contro: no immagini custom.",
      "Compute Engine: Pro: VM e immagini custom; Contro: gestione OS.",
      "App Engine standard: Pro: gestito; Contro: no OS control.",
      "GKE: Pro: container; Contro: non VM."
    ]
  }
];

/* ======================
   LOGICA APP
====================== */
let questions = [];
let current = 0;
let score = 0;

const startScreen = document.getElementById("start-screen");
const quizScreen = document.getElementById("quiz-screen");
const resultScreen = document.getElementById("result-screen");
const questionDiv = document.getElementById("question");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const progress = document.getElementById("progress");

function startExam(count) {
  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");

  questions = [...allQuestions]
    .sort(() => Math.random() - 0.5)
    .slice(0, count);

  current = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  progress.innerText = `Domanda ${current + 1} / ${questions.length} (Q${q.inputNumber})`;
  questionDiv.innerHTML = `<strong>${q.question}</strong>`;
  optionsDiv.innerHTML = "";
  nextBtn.classList.add("hidden");

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.innerText = opt;
    btn.onclick = () => selectAnswer(i);
    optionsDiv.appendChild(btn);
  });
}

function selectAnswer(index) {
  const q = questions[current];
  if (index === q.answer) score++;

  Array.from(optionsDiv.children).forEach(b => b.disabled = true);

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "explanation " + (i === q.answer ? "correct" : "wrong");
    div.innerHTML = `<strong>${opt}</strong><br>${q.explanation[i]}`;
    optionsDiv.appendChild(div);
  });

  nextBtn.classList.remove("hidden");
}

nextBtn.onclick = () => {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
};

function showResult() {
  quizScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");
  const percent = ((score / questions.length) * 100).toFixed(1);
  resultScreen.innerHTML = `
    <h2>Risultato finale</h2>
    <p>${score} / ${questions.length} risposte corrette</p>
    <p><strong>${percent}%</strong></p>
    <button onclick="location.reload()">Ricomincia</button>
  `;
}
</script>

</body>
</html>
